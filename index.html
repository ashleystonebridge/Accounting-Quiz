<!DOCTYPE html>
<html>
    <head>
        <title>Accounting Quiz!</title>
    </head>
    <body>
        <h1>Time Remaining: <span id = "time">60</span> seconds.</h1>
        <h1 id = "game-over"></h1>
        <div id = "start">
            <h1>Accounting Quiz. Press the Start button to begin.</h1>
            <button id = "start-button">Start</button>
        </div>
        <div>
            <h1>Question</h1>
            <button id = "next-question">Next Question</button>
        </div>
        <div>
            <h1>Initials: <span id = "initialsSpan"></span></h1>
            <h1>Highscore: <span id = "highscoreSpan"></span></h1>
            <button id = "newInitials">Click me to add new initials.</button>
            <button id = "newHighscore">Click me to add new highscore.</button>
            <button id = "clear">Click me to clear initials and highscores.</button>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
